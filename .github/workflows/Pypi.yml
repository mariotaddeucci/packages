name: build
on:
  pull_request:
    branches: [master]
    
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"package\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
      - name: Testing package ${{ matrix.package.project }}
        run: ls

      - name: Publishing package ${{ matrix.package.project }}
        run: cat python/${{ matrix.package.project }}/config.yml